<section class="new-food-content">
	<div class="submit-new-food-title">
		<h1> Submit a New Food</h1>
		<p> Before submitting a food be sure to search for it first! <br/> We might already have it in our database.</p>
	</div>

	<form class="submit-food-form" ng-submit="newFood.submitFood()">
		<input placeholder="Food Name", type="text", class="name-input" ng-model="newFood.formData.foodName"></input>
		<input placeholder="Food ID", type="text", class="id-input" ng-model="newFood.formData.foodId"></input>
		<input placeholder="Food Group", type="text", class="food-group-input" ng-model="newFood.formData.foodGroup"></input>
		<input placeholder="Yes, No or Maybe", type="text", class="answer-input" ng-model="newFood.formData.answer"></input>
		<input placeholder="Reason Why", type="text", class="carbs-input" ng-model="newFood.formData.reasoning"></input>
		<input placeholder="serving size", type="number", class="serving-size-input" ng-model="newFood.formData.servingSize"></input>
		<input placeholder="calories", type="number", class="name-input" ng-model="newFood.formData.calories"></input>
		<input placeholder="total fat", type="number", class="total-fat-input" ng-model="newFood.formData.totalFat"></input>
		<input placeholder="Trans Fat", type="number", class="trans-fat-input" ng-model="newFood.formData.transFat"></input>
		<input placeholder="saturated fat", type="number", class="saturated-fat-input"  ng-model="newFood.formData.saturatedFat"></input>
		<input placeholder="cholesterol", type="number", class="cholesterol-input" ng-model="newFood.formData.cholesterol"></input>
		<input placeholder="protein", type="number", class="protein-input" ng-model="newFood.formData.protein"></input>
		<input placeholder="sodium", type="number", class="sodium-input" ng-model="newFood.formData.sodium"></input>
		<input placeholder="carbohydrates", type="number", class="carbs-input" ng-model="newFood.formData.carbs"></input>
		<input placeholder="sugar", type="number", class="sugar-input" ng-model="newFood.formData.sugar"></input>
		<input placeholder="fiber", type="number", class="fiber-input" ng-model="newFood.formData.fiber"></input>
		<input type="checkbox" value="vegetarian" ng-model="newFood.formData.vegetarian"> vegetarian
		<input type="checkbox" value="gluten-free" ng-model="newFood.formData.glutenFree"> gluten free
		<input type="checkbox" value="vegan" ng-model="newFood.formData.vegan"> vegan
		<input type="checkbox" value="nut-free" ng-model="newFood.formData.nutFree"> nut free
		<input type="submit" id="submit-new-food-btn">
	</form>

</section>
